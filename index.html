<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP ChatBot Assistant</title>
    <style>
        /* 1. Global Page Layout & Green Gradient */
        body { 
            margin: 0; padding: 0; height: 100vh; 
            font-family: '72', Arial, sans-serif;
            background: linear-gradient(135deg, #1e4d2b 0%, #2d7a43 100%);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* 2. Main Viewport (The Workspace) */
        #main-viewport {
            flex: 1; margin: 20px; border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }
        #content-frame { width: 100%; height: 100%; border: none; display: none; background: white; }
        #welcome-screen { color: white; text-align: center; font-size: 1.2rem; padding: 20px; }

        /* 3. Floating Bubble Launcher */
        #chat-bubble {
            position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px;
            background-color: #2b7c2b; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            cursor: pointer; z-index: 1000; transition: 0.3s;
        }
        #chat-bubble:hover { transform: scale(1.1); }
        #chat-bubble img { width: 30px; filter: brightness(0) invert(1); }

        /* 4. Chat Popup Window */
        #chat-container { 
            display: none; position: fixed; bottom: 110px; right: 30px;
            width: 380px; height: 550px; background: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-radius: 15px; 
            flex-direction: column; overflow: hidden; z-index: 1001;
        }

        /* 5. Sticky Header (Top-Middle Alignment) */
        #header { 
            background: #2b7c2b; color: white; padding: 15px;
            position: sticky; top: 0; z-index: 1002;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        #header img { height: 35px; }
        #close-btn { position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 20px; }

        /* 6. Chat Window & Messages */
        #chat-window { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 12px; font-size: 14px; max-width: 80%; line-height: 1.4; }
        .bot { background: #e8f5e9; align-self: flex-start; color: #1b5e20; border: 1px solid #c8e6c9; }
        .user { background: #2b7c2b; align-self: flex-end; color: white; }

        /* 7. Specialized Data Cards */
        .data-card {
            background: #ffffff; border-left: 5px solid #f39c12; 
            padding: 10px; margin-top: 5px; border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: #333;
        }
        .data-card b { color: #d35400; font-size: 11px; text-transform: uppercase; }

        /* 8. Action Buttons */
        .action-btn { 
            background: #2b7c2b; color: white; border: none; padding: 10px; 
            border-radius: 5px; cursor: pointer; margin-top: 8px; width: 100%; font-weight: bold;
        }
        .action-btn:hover { background: #1e4d2b; }

        #input-area { display: flex; border-top: 1px solid #eee; }
        input { flex: 1; border: none; padding: 15px; outline: none; }
        button#send-btn { background: #2b7c2b; color: white; border: none; padding: 0 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-viewport">
        <div id="welcome-screen">
            <h2>SAP ChatBot Assistant Workspace</h2>
            <p>I can launch <b>SAP Transactions</b>, query <b>SQL Databases</b>, and display <b>Power BI Reports</b>.</p>
        </div>
        <iframe id="content-frame" src=""></iframe>
    </div>

    <div id="chat-bubble" onclick="toggleChat()">
        <img src="https://cdn-icons-png.flaticon.com/512/134/134914.png" alt="Chat Icon">
    </div>

    <div id="chat-container">
        <div id="header">
            <span id="close-btn" onclick="toggleChat()">×</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/SAP_2011_logo.svg" alt="SAP Logo">
            <span>SAP ChatBot Assistant</span>
        </div>
        <div id="chat-window">
            <div class="msg bot">Hello! How can I assist you? Try:
                <br>• "Open VA03"
                <br>• "SQL Query Order"
                <br>• "Show Sales Report"
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a command..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Toggle Chat Visibility
        function toggleChat() {
            const chat = document.getElementById('chat-container');
            chat.style.display = (chat.style.display === "flex") ? "none" : "flex";
        }

        // Generic function to update the main workspace frame
        function updateMainView(url, type) {
            const frame = document.getElementById('content-frame');
            const welcome = document.getElementById('welcome-screen');
            welcome.style.display = "none";
            frame.style.display = "block";
            frame.src = url;

            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML += `<div class="msg bot">✅ Successfully loaded <b>${type}</b> in the workspace.</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const window = document.getElementById('chat-window');
            const text = input.value.trim();
            if(!text) return;

            window.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';

            const upperText = text.toUpperCase();

            // --- 1. SAP TRANSACTION LOGIC ---
            if (upperText.includes("VA03") || upperText.includes("MM03")) {
                const tcode = upperText.match(/VA03|MM03/)[0];
                const sapUrl = `https://<YOUR_SAP_SERVER>/sap/bc/gui/sap/its/webgui?~transaction=${tcode}`;
                window.innerHTML += `
                    <div class="msg bot">
                        I found SAP Transaction <b>${tcode}</b>.
                        <button class="action-btn" onclick="updateMainView('${sapUrl}', 'SAP Transaction')">Launch ${tcode}</button>
                    </div>`;
            } 
            
            // --- 2. POWER BI REPORT LOGIC ---
            // Test
            else if (upperText.includes("REPORT") || upperText.includes("SALES") || upperText.includes("ANALYTICS")) {
                // REPLACE THIS WITH YOUR REAL POWER BI EMBED URL
                const pbiUrl = "https://app.powerbi.com/reportEmbed?reportId=YOUR_REPORT_ID_HERE&autoAuth=true";
                window.innerHTML += `
                    <div class="msg bot">
                        Generating the Sales Performance Dashboard...
                        <button class="action-btn" onclick="updateMainView('${pbiUrl}', 'Power BI Report')">Open Analytics Dashboard</button>
                    </div>`;
            }

            // --- 3. EXTERNAL SQL LOGIC ---
            else if (upperText.includes("SQL")) {
                window.innerHTML += `<div class="msg bot">Connecting to external DB via ABAP ADBC...</div>`;
                setTimeout(() => {
                    window.innerHTML += `
                        <div class="msg bot">
                            <b>External SQL Result:</b>
                            <div class="data-card">
                                <b>Database:</b> SQL_SERVER_PROD<br>
                                <b>Status:</b> Read-Only Access<br>
                                <b>Result:</b> Item 404 - "In Transit"
                            </div>
                        </div>`;
                    window.scrollTop = window.scrollHeight;
                }, 1000);
            } 

            else {
                window.innerHTML += `<div class="msg bot">I can help with SAP (VA03), Power BI (Reports), or SQL data. Please try one of those.</div>`;
            }

            window.scrollTop = window.scrollHeight;
        }
    </script>
</body>
</html>
